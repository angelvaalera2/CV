<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CV - √Ångel Valera Garc√≠a</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    @page { size: auto; margin: 15mm; }
    :root {
      --primary: #4C9A2A;
      --sidebar-bg: #E8F5E9;
      --light-bg: #F0F8F5;
      --text: #333;
      --font-base: 'Roboto', sans-serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-base); color: var(--text); background: #fff; line-height: 1.6; }
    .container { display: flex; max-width: 1000px; margin: 20px auto; gap: 20px; }

    /* === BOTONES FIJOS === */
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      z-index: 1000;
      transition: transform .1s;
    }
    button:hover { transform: translateY(-2px); }
    #print-btn { right: 20px; }
    #lang-btn  { right: 180px; }
    #switch-btn {
      right: 340px;
    }

    /* === SIDEBAR === */
    .sidebar {
      background: var(--sidebar-bg);
      padding: 20px;
      border-radius: 8px;
      flex: 0 0 280px;
    }
    .sidebar img {
      display: block;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 15px;
    }
    .sidebar h2 {
      font-size: 1.8rem;
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 5px;
      color: var(--primary);
    }
    .sidebar p.subtitle {
      text-align: center;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .section-title--aside {
      font-size: 1.1rem;
      color: var(--primary);
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .about--aside, .skills--aside, .contact {
      margin-bottom: 20px;
    }
    .skills--aside .tag {
      display: inline-block;
      background: var(--light-bg);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: .9rem;
      margin: 2px;
    }
    .contact ul {
      list-style: none;
      margin-top: 5px;
    }
    .contact li {
      margin-bottom: 6px;
      font-size: .95rem;
      display: flex;
      align-items: center;
    }
    .contact a {
      text-decoration: none;
      font-weight: 500;
      font-size: .95rem;
      color: var(--text);
    }
    .contact a:hover { color: var(--primary); }

    /* === MAIN === */
    .main { flex: 1; }
    .main section {
      margin-bottom: 30px;
      page-break-inside: avoid;
    }
    .main .section-title {
      background: var(--sidebar-bg);
      color: var(--primary);
      padding: 6px 12px;
      border-radius: 4px;
      text-transform: uppercase;
      font-size: 1rem;
      margin-bottom: 12px;
    }
    /* Timeline */
    .timeline {
      position: relative;
      margin-left: 25px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 6px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--primary);
      opacity: .2;
    }
    .item {
      position: relative;
      padding-left: 30px;
      margin-bottom: 25px;
    }
    .item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 3px;
      width: 14px;
      height: 14px;
      border: 3px solid var(--primary);
      background: #fff;
      border-radius: 50%;
    }
    .item h3 { font-size: 1.1rem; margin-bottom: 4px; color: var(--primary); }
    .item .role { font-weight: 500; margin-bottom: 4px; }
    .item .period { font-size: .9rem; color: #666; }
    .item p { margin-top: 6px; }

    /* Tags (honors / skills / languages) */
    .honors, .skills, .languages {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tag {
      background: var(--light-bg);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: .9rem;
    }

    @media print {
      button { display: none !important; }
      * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>
</head>
<body>

  <button id="lang-btn">üåê English</button>
  <button id="print-btn">üìÑ Descargar PDF</button>
  <button id="switch-btn">üîÑ Alternar estilo</button>

  <div class="container">
    <aside class="sidebar">
      <img src="image.png" alt="Foto de perfil">
      <h2 id="name"></h2>
      <p class="subtitle" id="title"></p>

      <div class="about--aside">
        <div class="section-title--aside" id="about-title"></div>
        <p id="about-text"></p>
      </div>

      <div class="skills--aside">
        <div class="section-title--aside" id="skills-title"></div>
        <div id="skills" class="skills"></div>
      </div>

      <div class="contact">
        <div class="section-title--aside">
          <span data-en="Contact" data-es="Contacto"></span>
        </div>
        <ul class="personal-details">
          <li id="loc"></li>
          <li id="email"></li>
          <li id="phone"></li>
        </ul>
        <ul class="social-links">
          <li><a href="" target="_blank" id="link-git"></a></li>
          <li><a href="" target="_blank" id="link-in"></a></li>
        </ul>
      </div>
    </aside>

    <main class="main">
      <section>
        <div class="section-title" id="exp-title"></div>
        <div id="experience" class="timeline"></div>
      </section>

      <section>
        <div class="section-title" id="edu-title"></div>
        <div id="education" class="timeline"></div>
      </section>

      <section>
        <div class="section-title" id="hon-title"></div>
        <div id="honors" class="honors"></div>
      </section>

      <section>
        <div class="section-title" id="lang-title"></div>
        <div id="languages" class="languages"></div>
      </section>
    </main>
  </div>

  <script>
    const langBtn    = document.getElementById('lang-btn');
    const printBtn   = document.getElementById('print-btn');
    const switchBtn  = document.getElementById('switch-btn');
    let data, current = 'en';

    function render() {
      const d = data[current];
      document.documentElement.lang = current;
      document.getElementById('name').textContent        = d.name;
      document.getElementById('title').textContent       = d.title;
      document.getElementById('about-title').textContent = d.aboutTitle;
      document.getElementById('about-text').textContent  = d.aboutText;
      document.getElementById('exp-title').textContent   = d.expTitle;
      document.getElementById('edu-title').textContent   = d.eduTitle;
      document.getElementById('hon-title').textContent   = d.honTitle;
      document.getElementById('skills-title').textContent= d.skillsTitle;
      document.getElementById('lang-title').textContent  = d.langTitle;

      document.querySelector('.contact .section-title--aside span')
              .textContent = current === 'es' ? 'Contacto' : 'Contact';

      ['loc','email','phone'].forEach((id,i)=>{
        document.getElementById(id).textContent = d.personal[i];
      });

      const git = document.getElementById('link-git');
      git.href = d.links.github;
      git.textContent = 'üîó ' + d.links.githubText;
      const lin = document.getElementById('link-in');
      lin.href = d.links.linkedin;
      lin.textContent = 'üîó ' + d.links.linkedinText;

      langBtn .textContent = current==='es'? 'üåê English' : 'üåê Espa√±ol';
      printBtn.textContent = 'üìÑ ' + (current==='es'? 'Descargar PDF' : 'Download PDF');

      ['experience','education'].forEach(sec=>{
        const cont = document.getElementById(sec);
        cont.innerHTML = '';
        const items = sec==='experience'? d.exp : d.edu;
        renderTimeline(cont, items, sec==='education');
      });
      ['honors','skills','languages'].forEach(list=>{
        const cont = document.getElementById(list);
        cont.innerHTML = '';
        d[list].forEach(val=>{
          const span = document.createElement('span');
          span.className = 'tag';
          span.textContent = val;
          cont.appendChild(span);
        });
      });
    }

    function renderTimeline(container, items, isEdu) {
      items.forEach(x => {
        const div    = document.createElement('div');
        div.className= 'item';
        const title  = document.createElement('h3');
        title.textContent = isEdu? x.institution : x.company;
        const role   = document.createElement('div');
        role.className   = 'role';
        role.textContent = isEdu? x.degree      : x.role;
        const period = document.createElement('div');
        period.className = 'period';
        period.textContent = x.period;
        div.append(title, role, period);
        if(x.details) {
          const p = document.createElement('p');
          p.textContent = x.details;
          div.appendChild(p);
        }
        container.appendChild(div);
      });
    }

    langBtn.addEventListener('click', ()=>{
      current = current==='es'? 'en' : 'es';
      render();
    });
    printBtn.addEventListener('click', ()=> window.print());

    switchBtn.addEventListener('click', () => {
      const file = window.location.pathname.split('/').pop();
      if (file === 'index2.html') {
        window.location.href = 'index.html';
      } else {
        window.location.href = 'index2.html';
      }
    });

    // carga JSON
    fetch('data.json')
      .then(r => r.json())
      .then(j => { data = j; render(); })
      .catch(e => console.error('Error cargando data.json:', e));
  </script>
</body>
</html>
